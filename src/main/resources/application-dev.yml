server:
  port: 8080

spring:
  application:
    name: information-management

  datasource:
    url: jdbc:mysql://localhost:3306/information_management
      ?createDatabaseIfNotExist=true
      &autoReconnect=true
      &useSSL=false
      &allowPublicKeyRetrieval=true
      &serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
